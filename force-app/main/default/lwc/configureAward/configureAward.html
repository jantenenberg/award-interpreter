<template>
    <lightning-quick-action-panel header="Configure Award">

        <template if:true={isLoading}>
            <div class="slds-is-relative slds-m-around_large">
                <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
            </div>
        </template>

        <template if:true={errorMessage}>
            <div class="slds-notify slds-notify_alert slds-alert_error slds-m-bottom_medium" role="alert">
                <span>{errorMessage}</span>
            </div>
        </template>

        <template if:false={isLoading}>

            <!-- Resource context banner -->
            <div class="slds-box slds-box_x-small slds-theme_shade slds-m-bottom_medium context-banner">
                <span class="slds-text-body_small slds-text-color_weak">Configuring award for </span>
                <span class="slds-text-body_regular slds-text-title_bold">{resourceName}</span>
                <template if:true={isAlreadyConfigured}>
                    <span class="slds-m-left_small slds-badge slds-badge_inverse">Editing existing</span>
                </template>
            </div>

            <div class="slds-form slds-form_stacked">

                <!-- Award selection -->
                <div class="slds-form-element slds-m-bottom_small">
                    <lightning-combobox
                        label="Award"
                        placeholder="Select an award..."
                        options={awardOptions}
                        value={selectedAwardCode}
                        onchange={handleAwardChange}
                        required>
                    </lightning-combobox>
                </div>

                <!-- Employment type -->
                <div class="slds-form-element slds-m-bottom_small">
                    <lightning-combobox
                        label="Employment Type"
                        placeholder="Select employment type..."
                        options={employmentTypeOptions}
                        value={selectedEmploymentType}
                        onchange={handleEmploymentTypeChange}
                        required>
                    </lightning-combobox>
                </div>

                <!-- Classification — shown after award + type selected -->
                <template if:true={showClassifications}>
                    <div class="slds-form-element slds-m-bottom_small">
                        <lightning-combobox
                            label="Classification"
                            placeholder="Select classification..."
                            options={classificationOptions}
                            value={selectedClassificationValue}
                            onchange={handleClassificationChange}
                            required>
                        </lightning-combobox>
                    </div>
                </template>

                <!-- Selected classification summary panel -->
                <template if:true={showClassificationSummary}>
                    <div class="classification-panel slds-m-top_small slds-m-bottom_medium">

                        <div class="panel-header slds-grid slds-grid_align-spread slds-m-bottom_x-small">
                            <span class="slds-text-title_caps panel-title">Selected classification</span>
                            <template if:true={isCasual}>
                                <span class="casual-badge">Casual (includes casual loading in calculated rate)</span>
                            </template>
                        </div>

                        <!-- Row 1: main classification data -->
                        <div class="slds-grid slds-gutters slds-wrap panel-row">
                            <div class="slds-col slds-size_2-of-6">
                                <p class="panel-label">Award</p>
                                <p class="panel-value">{selectedAwardCode} – {selectedAwardName}</p>
                            </div>
                            <div class="slds-col slds-size_1-of-6">
                                <p class="panel-label">Classification</p>
                                <p class="panel-value">{selectedClassification}</p>
                            </div>
                            <div class="slds-col slds-size_1-of-6">
                                <p class="panel-label">Level</p>
                                <p class="panel-value">{selectedClassificationLevel}</p>
                            </div>
                            <div class="slds-col slds-size_1-of-6">
                                <p class="panel-label">Base rate</p>
                                <p class="panel-value">{baseRateLabel}</p>
                            </div>
                            <div class="slds-col slds-size_1-of-6">
                                <p class="panel-label">Calculated rate</p>
                                <lightning-input
                                    type="number"
                                    value={editableRate}
                                    min="0"
                                    step="0.0001"
                                    formatter="currency"
                                    onchange={handleRateChange}
                                    variant="label-hidden"
                                    class="rate-input">
                                </lightning-input>
                                <p class="panel-sublabel">/{calculatedRateTypeLabel} — editable</p>
                            </div>
                        </div>

                        <!-- Row 2: meta -->
                        <div class="slds-grid slds-gutters slds-wrap panel-row panel-row-meta">
                            <div class="slds-col slds-size_1-of-4">
                                <p class="panel-label">Employment type</p>
                                <p class="panel-value">{selectedEmploymentType}</p>
                            </div>
                            <div class="slds-col slds-size_1-of-4">
                                <p class="panel-label">Base rate type</p>
                                <p class="panel-value">{apiBaseRateType}</p>
                            </div>
                            <div class="slds-col slds-size_1-of-4">
                                <p class="panel-label">Calculated rate type</p>
                                <p class="panel-value">{calculatedRateTypeLabel}</p>
                            </div>
                            <div class="slds-col slds-size_1-of-4">
                                <p class="panel-label">Clauses</p>
                                <p class="panel-value panel-value-muted">—</p>
                            </div>
                        </div>

                    </div>
                </template>

                <!-- Casual loading % — casual only -->
                <template if:true={isCasual}>
                    <div class="slds-form-element slds-m-bottom_small">
                        <lightning-input
                            type="number"
                            label="Casual Loading %"
                            value={casualLoadingPercent}
                            min="0"
                            max="100"
                            step="0.01"
                            onchange={handleCasualLoadingChange}
                            required>
                        </lightning-input>
                    </div>
                </template>

                <!-- Effective date -->
                <div class="slds-form-element slds-m-bottom_small">
                    <lightning-input
                        type="date"
                        label="Effective Date"
                        value={effectiveDate}
                        onchange={handleEffectiveDateChange}
                        required>
                    </lightning-input>
                </div>

            </div>
        </template>

        <div slot="footer">
            <lightning-button
                label="Cancel"
                onclick={handleCancel}
                class="slds-m-right_x-small">
            </lightning-button>
            <lightning-button
                variant="brand"
                label="Save Configuration"
                onclick={handleSave}
                disabled={isSaveDisabled}>
            </lightning-button>
        </div>

    </lightning-quick-action-panel>
</template>
