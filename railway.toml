[build]
builder = "nixpacks"

[deploy]
startCommand = "cd backend && pip install alembic sqlalchemy psycopg2-binary python-dotenv && alembic -c alembic.ini upgrade head && python scripts/seed_from_csv.py && /opt/venv/bin/uvicorn app.main:app --host 0.0.0.0 --port $PORT"
healthcheckPath = "/health"
healthcheckTimeout = 60
restartPolicyType = "on_failure"