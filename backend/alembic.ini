# Alembic configuration for Forex Trading System
# Use DATABASE_URL from .env by default (see env.py)

[alembic]
script_location = alembic
prepend_sys_path = .
version_path_separator = os

# Use generic PostgreSQL URL; env.py overrides from app config when available
sqlalchemy.url = sqlite+aiosqlite:///./forex.db

[post_write_hooks]
# Optionally format generated migrations
# hooks = black

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
